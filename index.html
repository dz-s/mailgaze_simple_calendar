<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.midjourney.com/f3990346-2744-43c2-8cee-5de418f1b019/0_2.png" type="image/x-icon">
    <title>Встречи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container" style="display: none;">
        <!-- Desktop View -->
        <div class="desktop-view">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>
        
        <!-- Mobile View -->
        <div class="mobile-view">
            <div class="mobile-header"></div>
            <div class="mobile-cards-container">
                <div class="mobile-cards"></div>
            </div>
        </div>
    </div>
    
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="eventTitle"></h3>
            <p id="eventTime"></p>
            <p id="eventLocation"></p>
            <p id="eventPeople"></p>
            <p id="eventDescription"></p>
        </div>
    </div>

    <div class="view-toggle">
        <button class="view-toggle-btn calendar-view active">Calendar</button>
        <button class="view-toggle-btn cards-view">Cards</button>
    </div>

    <div class="cards-container">
        <div class="cards-tabs">
            <button class="tab-btn active" data-tab="upcoming">Upcoming</button>
            <button class="tab-btn" data-tab="past">Past</button>
        </div>
        <div class="cards-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
